<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header full flex space-between align-center justify-center">
        <article class="main-header-container flex space-between align-center">
            <article class="logo-container">
                <img src="img/LOGO/main-logo.png" alt="" class="logo">
            </article>
            <nav class="main-nav-container">
                <ul class="main-nav clean-list flex">
                    <li><a href="#" class="flex align-center justify-center">Gallery</a></li>
                    <li><a href="#" class="flex align-center justify-center">About</a></li>
                </ul>
            </nav>
        </article>
    </header>

    <main class="main-content">
        <section class="gallery-container">

        </section>
        <section class="meme-editor-section">
            <article class="meme-editor-container">
                <article class="canvas-container">
                    <canvas width="400" height="400"></canvas>
                </article>
                <article class="editor-container">
                    <input type="text" placeholder="Write your Meme" oninput="onChangeTxtInp(this.value)" />
                    <input type="color" name="" id="inp-color" value="#ffffff" oninput="onChangeColor(this.value)" />
                    <button class="btn-increase-size" onclick="onIncreaseSize()">Increase Size</button>
                    <button class="btn-decrease-size" onclick="onDecreaseSize()">Decrease Size</button>
                    <button class="btn-decrease-size" onclick="onAddLine()">Add Line</button>
                    <button class="btn-switch-line">Switch Line</button>
                </article>
            </article>
        </section>
    </main>

    <footer class=" main-footer full">
        <article class="logo-container">
            <img src="img/LOGO/main-logo.png" alt="" class="logo">
        </article>
        CoffeeRights 2023 | Gil Shaashua
    </footer>

    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
