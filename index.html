<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ca7be1ff1b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body class="main-layout" onload="onInit()">

    <article class="main-screen" onclick="onToggleMenu()"></article>

    <header class="main-header full flex space-between align-center justify-center">
        <article class="main-header-container flex space-between align-center">
            <article class="logo-container">
                <img src="img/LOGO/main-logo.png" alt="" class="logo" onclick="onClickLogo()" />
            </article>
            <nav class="main-nav-container">
                <ul class="main-nav clean-list flex">
                    <li onclick="onClickGallery()"><a href="#" class="flex align-center justify-center">Gallery</a></li>
                    <li><a href="#" class="flex align-center justify-center">About</a></li>
                </ul>
            </nav>
            <button class="menu-button" onclick="onToggleMenu()"><i class="fa-solid fa-bars"></i></button>
        </article>
    </header>

    <main class="main-content">
        <section class="gallery-container">

        </section>
        <section class="meme-editor-section">
            <article class="meme-editor-container">
                <article class="canvas-container">
                    <canvas width="400" height="400"></canvas>
                </article>
                <article class="editor-container">
                    <form onsubmit="onSubmitTxtInp(event)">
                        <article class="inp-text-container">
                            <input type="text" class="inp-text" placeholder="Write your Meme"
                                oninput="onChangeTxtInp(this.value)" onblur="onBlurTxtInp(this)" />
                        </article>
                    </form>

                    <article class="btns-container">
                        <article class="container">
                            <input type="color" name="" id="inp-color" value="#ffffff" title="Change color"
                                oninput="onChangeColor(this.value)" />
                            <label for="inp-color"></label>
                        </article>
                        <button class="btn increase-size" title="Increase font size" onclick="onIncreaseSize()">
                            <img src="img/ICONS/increase font - icon.png" alt="" />
                        </button>
                        <button class="btn decrease-size" title="Deacrease font size" onclick="onDecreaseSize()">
                            <img src="img/ICONS/decrease font - icon.png" alt="" />
                        </button>
                        <button class="btn decrease-size" title="Add line" onclick="onAddLine()">
                            <img src="img/ICONS/add.png" alt="" />
                        </button>
                        <button class="btn switch-line" title="Switch line" onclick="onSwitchLine()">
                            <img src="img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="" />
                        </button>
                        <button class="btn align-left" title="Align left" onclick="onAlignLeft()">
                            <img src="img/ICONS//align-to-left.png" alt="" />
                        </button>
                        <button class="btn align-center" title="Align center" onclick="onAlignCenter()">
                            <img src="img/ICONS/center-text-alignment.png" alt="" />
                        </button>
                        <button class="btn align-right" title="Align right" onclick="onAlignRight()">
                            <img src="img/ICONS/align-to-right.png" alt="" />
                        </button>
                        <button class="btn delete-line" title="Delete line" onclick="onDeleteLine()">
                            <img src="img/ICONS/trash.png" alt="" />
                        </button>

                    </article>
                </article>
            </article>
        </section>
    </main>

    <footer class=" main-footer full">
        <article class="logo-container">
            <img src="img/LOGO/main-logo.png" alt="" class="logo" onclick="onClickLogo()" />
        </article>
        CoffeeRights 2023 | Gil Shaashua
    </footer>

    <script src="js/services/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
